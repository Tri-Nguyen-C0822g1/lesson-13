<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Caro game simple</h3>
<p id="carogame"></p>
<input type="button" value="Change Value" onclick="ChangeValue()">
<script>
    let b = document.getElementById('carogame');
    let data = '';
    let board = [];
    let h = 1;
    //Add các phần tử vào mảng hai chiều
    for (let i = 0; i < 5; i++) {
        board[i] = new Array('(.)', '(.)', '(.)', '(.)', '(.)');
    }

    //Xử lý hiển thị ban đầu
    for (let i = 0; i < 5; i++) {
        data += '<br>';
        for (let j = 0; j < 5; j++) {
            data += board[i][j] + '&ensp;';
        }
    }
    b.innerHTML = data;

    function ChangeValue() {
        data = '';
        let positionX = parseInt(prompt('Nhập positionX:'));
        let positionY = parseInt(prompt('Nhập positionY:'));
        if (h % 2 === 0) {
            board [positionX][positionY] = 'x';
        } else {
            board [positionX][positionY] = 'o';
        }
        h++
        for (let i = 0; i < 5; i++) {
            data += '<br>';
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + '&ensp;' + '&ensp;' + '&ensp;';
            }
        }
        b.innerHTML = data;
        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < 5; j++) {
                if (board[i][j] === 'x' && board[i][j + 1] === 'x' && board[i][j + 2] === 'x' ||
                    board[i][j] === 'x' && board[i + 1][j] === 'x' && board[i + 1][j] === 'x') {
                    alert("x thắng")
                } else if (board[i][j] === 'o' && board[i][j + 1] === 'o' && board[i][j + 2] === 'o' ||
                    board[i][j] === 'o' && board[i + 1][j] === 'o' && board[i + 1][j] === 'o') {
                    alert("o Thắng")
                }
            }
        }
    }
</script>
</body>
</html>
