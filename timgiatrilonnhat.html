<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let numbers = [ 6,7,3,98,2,8];
  let max = numbers[0];
  let index = 0;
  for (i=0; i<numbers.length; i++) {
    if (max < numbers[i]){
      max = numbers[i];
      index=i;
    }
  }
  alert ("max:" + max + "at position" + index);
</script>
</body>
